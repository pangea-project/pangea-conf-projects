# UScan releases

'*invent.kde.org/neon/*':
  '{Neon/release,Neon/release-lts}':
    upstream_scm:
      type: uscan

'ubuntu':
  '*':
    upstream_scm:
      type: dsc

'*github.com*':
  '*':
    upstream_scm:

'*invent.kde.org/neon/extras/calligra':
  '*':
    upstream_scm:
      type: tarball
      url: https://download.kde.org/Attic/calligra/3.2.1/calligra-3.2.1.tar.xz

